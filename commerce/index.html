<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ICS3U - Tâche de codage - Fin Unité 2</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Section du debut avec le titre et la description -->
  <h1>Les ordinateurs de Jeff</h1>

  <p>Bienvenue au magasin qui contient tous tes besoins d'ordinateur! Ici vous pouvez trouver tous les items que vous avez besoin pour construire votre ordinateur que vous avez voulu depuis toujours.</p>

  <!-- div avec les choix -->
  <div class="choixdiv">

    <form>
      <!-- les 5 inputs avec le texte et les images pour les produits (tous embellis par des balises <<label>> pour que le texte et l'image sont capable a etre cliques -->
      <label><input type="checkbox" id="gpu"> Carte Graphique: 379.99$ <img src="https://storage-asset.msi.com/global/picture/image/feature/vga/NVIDIA/RTX3080Ti-gaming/images/3080ti-vga-body.png" alt=""></label><br>
      <label><input type="checkbox" id="cpu"> Processeur: 199.99$ <img class="cpuimg" src="https://purepng.com/public/uploads/large/purepng.com-cpu-processorelectronicscpuprocessor-941524672626ogvtx.png" alt=""></label><br>
      <label><input type="checkbox" id="mboard"> Carte mère: 114.99$ <img src="https://cdn.mos.cms.futurecdn.net/bS6PzkzeEMZWB5nPxMiPuL.png" alt=""></label><br>
      <label><input type="checkbox" id="ram8"> Mémoire vive de 8 GO: 49.99$ <img src="https://www.corsair.com/medias/sys_master/images/images/h7a/h49/8988098330654/-CMK8GX4M1D3000C16-Gallery-VENG-LPX-BLK-01.png" alt=""></label><br>
      <label><input type="checkbox" id="ram16"> Mémoire vive de 16 GO: 92.49$ <img src="https://www.corsair.com/medias/sys_master/images/images/hc5/hd2/9420610502686/-CMW16GX4M2C3200C16-Gallery-Vengeance-RGB-Pro-01.png" alt=""></label>
    </form>
  </div>

  <!-- div du demande de province pour les taxes -->
  <div class="taxediv">
    <h3>Dans quel province fais tu l'achète?</h2>
      <form>
        <!-- les 2 inputs type radio (pour que seulement un choix est possible et les deux embellis par des balises <<label>> pour que le texte et l'image sont capable a etre cliques -->
        <label><input type="radio" name="province"> Ontario </label>
        <label><input type="radio" name="province"> Québec </label>
      </form>
  </div>
  
  <!-- bouton pour faire l'achat qui affiche la fonction javascript qui calcule et produit un message du recu -->
  <input class="button" type="button" value="Achetez" onclick="prix()" />
  <!-- Div qui affiche le recu une fois que le bouton est clique  -->
  <div id="affiche">
  </div>
  <script src="scripts.js">

  </script>
</body>

</html>
