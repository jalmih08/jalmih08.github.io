<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Noms</title>
    <link rel="icon" type="image/jpg" href="images/favicon.jpg">
    <style>
body {
  width: 100vw;
  height: 100vh;
  padding: 0;
  margin: 0;
}

div {
  width: 100vw;;
  height: 100vh;
  background: #1ad;
  position: relative;
}
h1 {
  position: absolute;
  margin: auto;

  font-family: sans-serif;
  top: 50%;
  transform: translateY(-50%);
  left: 50%;
  transform: translateX(-50%);
}
    </style>
  </head>
  <body>
<script>
  var prenom = prompt("Quel est ton prenom");
var milieu = prompt("Quel est ton nom de milieu");
var dernier = prompt("Quel est ton nom de famille");

var prenomUp = prenom.slice(0, 1).toUpperCase()
var milieuUp = milieu.slice(0, 1).toUpperCase()
var dernierUp = dernier.slice(0, 1).toUpperCase()

alert("Vos initiales sont: "+prenomUp+"."+milieuUp+"."+dernierUp+".")

var prenomCo = prenom[0].toUpperCase() + prenom.slice(1);
var milieuCo = milieu[0].toUpperCase() + milieu.slice(1);
var dernierCo = dernier[0].toUpperCase() + dernier.slice(1);

alert("Ton nom au complet est: "+prenomCo+" "+milieuCo+" "+dernierCo)

alert("Ton nom d'utilisateur est: "+prenomUp.toLowerCase()+milieuUp.toLowerCase()+dernier.toLowerCase())

</script>

<div class="">
  <h1>Bien fait! Tu as éxécuté le programme!</h1>
</div>
  </body>
</html>
